<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>İletişim</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <nav class="navbar fixed-top custom-navbar">
        <div class="container-fluid d-flex justify-content-between align-items-center">

            <!-- Sol: Logo -->
            <div class="navbar-left">
                <a class="navbar-brand" href="index.html">
                    <img src="görseller/logo.jpg" alt="Tüpraş" height="80">
                </a>
            </div>

            <!-- Orta: Menü -->
            <div class="header">
                <ul class="navbar-nav flex-row gap-4">
                    <li class="nav-item"><a class="nav-link" href="index.html">Ana Sayfa</a></li>
                    <li class="nav-item"><a class="nav-link" href="hakkimizda.html">Hakkımızda</a></li>
                    <li class="nav-item"><a class="nav-link" href="hizmetler.html">Hizmetler</a></li>
                    <li class="nav-item"><a class="nav-link" href="projeler.html">Projeler</a></li>
                    <li class="nav-item"><a class="nav-link" href="iletisim.html">İletişim</a></li>
                </ul>
            </div>

        </div>
    </nav>

    <div class="container mt-5">
        <h1 class="text-danger">İletişim</h1>
        <form>
            <div class="mb-3">
                <label for="isim" class="form-label">İsim</label>
                <input type="text" class="form-control" id="isim" placeholder="İsminizi girin">
            </div>
            <div class="mb-3">
                <label for="soyisim" class="form-label">Soyisim</label>
                <input type="text" class="form-control" id="soyisim" placeholder="Soyisminizi girin">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">E-posta</label>
                <input type="email" class="form-control" id="email" placeholder="E-posta adresiniz">
            </div>
            <div class="mb-3">
                <label for="mesaj" class="form-label">Mesaj</label>
                <textarea class="form-control" id="mesaj" rows="4" placeholder="Mesajınızı yazın"></textarea>
            </div>
            <button type="submit" class="btn btn-danger">Gönder</button>
        </form>
    </div>

    <div class="footer">© 2025 Tüpraş. Tüm hakları saklıdır.</div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
